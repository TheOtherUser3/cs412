{% extends 'mini_insta/base.html' %}

<!-- Extend the header -->
{% block header %}: Logged Out
{% endblock %}

{% block content %}
<main class="logout-container">
    <article class="logout-card">
        <h2>You've been logged out</h2>
        <p class="logout-message">Thanks for visiting MiniInsta! Come back soon.</p>
        <a href="{% url 'login' %}" class="login-again-btn">Log in again</a>
    </article>
</main>
{% endblock %}

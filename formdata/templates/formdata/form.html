{% extends 'formdata/base.html' %}

{% block content %}
<div>
    <h1>Contact Form</h1>
    <form action="{% url 'submit' %}" method="POST">
        {% csrf_token %}

        Name: <input type="text" name="name"><br><br>
        Favorite Color: <input type="text" name="favorite_color"><br><br>
        <input type="submit">
    </form>
</div>
{% endblock %}

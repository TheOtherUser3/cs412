{% extends 'dadjokes/base.html' %}

<!-- Extend the header -->
{% block header %}: EPIC Joke{% endblock %}


{% block content %}

<main>
    <article class='joke'>
        <div class="container-box">
            <div class="joke-text">{{ joke.text }}</div>
            <p class="byline">By: {{ joke.name }}</p>
        </div>
    </article>
</main>

{% endblock %}

{% extends "project/base.html" %}
{% block content %}

<h1>Create Board</h1>

<div class="page-container">
    <form method="POST" class="board-form">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit" class="btn-primary">Generate Board</button>
        <a href="{% url 'boards' %}" class="btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
